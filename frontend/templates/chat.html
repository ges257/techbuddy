<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechBuddy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 20px;
            color: #1a1a1a;
            background: #FFF8F0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: #4CAF50;
            color: white;
            padding: 16px 24px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .header-subtitle {
            font-size: 16px;
            font-weight: normal;
            opacity: 0.9;
            margin-top: 4px;
        }

        /* Messages area */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 80%;
            padding: 16px 20px;
            border-radius: 20px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message-user {
            align-self: flex-end;
            background: #E3F2FD;
            border-bottom-right-radius: 4px;
        }

        .message-assistant {
            align-self: flex-start;
            background: #FFF3E0;
            border-bottom-left-radius: 4px;
        }

        .message-label {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 6px;
            opacity: 0.7;
        }

        .message-user .message-label {
            text-align: right;
        }

        /* Thinking indicator */
        .thinking {
            align-self: flex-start;
            background: #FFF3E0;
            padding: 16px 20px;
            border-radius: 20px;
            border-bottom-left-radius: 4px;
            font-style: italic;
            color: #666;
            display: none;
        }

        .thinking.visible {
            display: block;
        }

        .thinking-dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%   { content: ''; }
            25%  { content: '.'; }
            50%  { content: '..'; }
            75%  { content: '...'; }
            100% { content: ''; }
        }

        /* Welcome message */
        .welcome {
            text-align: center;
            padding: 40px 20px;
            color: #555;
        }

        .welcome h2 {
            font-size: 26px;
            color: #333;
            margin-bottom: 12px;
        }

        .welcome p {
            font-size: 20px;
            line-height: 1.6;
        }

        /* Input area */
        .input-area {
            flex-shrink: 0;
            padding: 16px 24px;
            background: white;
            border-top: 2px solid #e0e0e0;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .input-area input {
            flex: 1;
            font-size: 20px;
            padding: 16px 20px;
            border: 2px solid #ccc;
            border-radius: 12px;
            outline: none;
            min-height: 60px;
        }

        .input-area input:focus {
            border-color: #4CAF50;
        }

        .input-area input::placeholder {
            color: #999;
        }

        .btn-send {
            font-size: 20px;
            font-weight: bold;
            padding: 16px 32px;
            min-height: 60px;
            min-width: 100px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }

        .btn-send:hover {
            background: #43A047;
        }

        .btn-send:disabled {
            background: #A5D6A7;
            cursor: not-allowed;
        }

        .btn-speak {
            font-size: 20px;
            font-weight: bold;
            padding: 16px 24px;
            min-height: 60px;
            min-width: 100px;
            background: #FF7043;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }

        .btn-speak:hover {
            background: #F4511E;
        }

        .btn-speak.listening {
            background: #F44336;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .btn-mute {
            position: absolute;
            right: 24px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.4);
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-mute:hover {
            background: rgba(255,255,255,0.3);
        }

        .btn-demo {
            position: absolute;
            left: 24px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.4);
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-demo:hover {
            background: rgba(255,255,255,0.3);
        }

        .header {
            position: relative;
        }

        /* Family SMS message style */
        .message-family {
            align-self: flex-start;
            background: #E8F5E9;
            border-left: 4px solid #4CAF50;
            border-bottom-left-radius: 4px;
        }

        .message-family .message-label {
            color: #2E7D32;
        }

        .family-badge {
            display: inline-block;
            background: #4CAF50;
            color: white;
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 10px;
            margin-left: 8px;
            vertical-align: middle;
        }

        .family-original {
            font-style: italic;
            margin-bottom: 8px;
            color: #555;
        }

        /* SMS Demo Panel */
        .sms-panel {
            display: none;
            background: #F3E5F5;
            padding: 12px 24px;
            border-bottom: 2px solid #CE93D8;
        }

        .sms-panel-row {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .sms-panel label {
            font-weight: bold;
            color: #7B1FA2;
            white-space: nowrap;
        }

        .sms-panel select, .sms-panel input {
            font-size: 16px;
            padding: 8px 12px;
            border: 1px solid #CE93D8;
            border-radius: 8px;
        }

        .sms-panel input {
            flex: 1;
            min-width: 200px;
        }

        .sms-panel button {
            font-size: 16px;
            padding: 8px 20px;
            background: #7B1FA2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            white-space: nowrap;
        }

        .sms-panel button:hover {
            background: #6A1B9A;
        }

        .sms-reply {
            margin-top: 8px;
            font-size: 14px;
            color: #555;
            display: none;
        }

        .sms-reply strong {
            color: #7B1FA2;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="btn-demo" id="demoBtn" onclick="toggleDemoPanel()" title="Toggle family SMS demo panel">Demo</button>
        TechBuddy
        <div class="header-subtitle">Your friendly computer helper</div>
        <button class="btn-mute" id="muteBtn" onclick="toggleMute()" title="Turn voice on/off">Sound: On</button>
    </div>

    <div class="sms-panel" id="smsPanel">
        <div class="sms-panel-row">
            <label>Family SMS:</label>
            <select id="smsSender">
                <option value="+15551234567">Sarah (daughter)</option>
                <option value="+15559876543">Michael (son)</option>
            </select>
            <input type="text" id="smsInput" placeholder="Type SMS message (e.g., 'mom says printer isnt working')..."
                   onkeydown="if(event.key==='Enter')simulateSMS()">
            <button onclick="simulateSMS()">Send SMS</button>
        </div>
        <div class="sms-reply" id="smsReply">
            <strong>SMS Reply:</strong> <span id="smsReplyText"></span>
        </div>
    </div>

    <div class="messages" id="messages">
        <div class="welcome">
            <h2>Hi there! I'm TechBuddy.</h2>
            <p>I'm here to help you with your computer.<br>
            Type below or press <strong>Speak</strong> to talk to me.</p>
        </div>
    </div>

    <div class="thinking" id="thinking">
        <span class="thinking-dots">TechBuddy is thinking</span>
    </div>

    <div class="input-area">
        <input
            type="text"
            id="userInput"
            placeholder="Type your question here..."
            autocomplete="off"
        >
        <button class="btn-send" id="sendBtn" onclick="sendMessage()">Send</button>
        <button class="btn-speak" id="speakBtn" onclick="toggleListening()" style="display:none;">Speak</button>
    </div>

    <script>
        const messagesEl = document.getElementById('messages');
        const inputEl = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const thinkingEl = document.getElementById('thinking');
        let firstMessage = true;

        inputEl.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !sendBtn.disabled) {
                sendMessage();
            }
        });

        function addMessage(text, role) {
            // Remove welcome message on first interaction
            if (firstMessage) {
                const welcome = messagesEl.querySelector('.welcome');
                if (welcome) welcome.remove();
                firstMessage = false;
            }

            const div = document.createElement('div');
            div.className = 'message message-' + role;

            const label = document.createElement('div');
            label.className = 'message-label';
            label.textContent = role === 'user' ? 'You' : 'TechBuddy';

            const body = document.createElement('div');
            body.textContent = text;

            div.appendChild(label);
            div.appendChild(body);
            messagesEl.appendChild(div);
            messagesEl.scrollTop = messagesEl.scrollHeight;

            // Auto-speak TechBuddy responses
            if (role === 'assistant') {
                speakText(text);
            }
        }

        async function sendMessage() {
            const text = inputEl.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            inputEl.value = '';
            sendBtn.disabled = true;
            thinkingEl.classList.add('visible');
            messagesEl.scrollTop = messagesEl.scrollHeight;

            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                const data = await res.json();
                addMessage(data.reply, 'assistant');
            } catch (err) {
                addMessage("Something went wrong. Let's try again.", 'assistant');
            } finally {
                thinkingEl.classList.remove('visible');
                sendBtn.disabled = false;
                inputEl.focus();
            }
        }

        // --- Voice Input (Web Speech API) ---
        const speakBtn = document.getElementById('speakBtn');
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = null;
        let isListening = false;

        if (SpeechRecognition) {
            speakBtn.style.display = '';
            recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.onresult = function(e) {
                const transcript = e.results[0][0].transcript;
                inputEl.value = transcript;
                stopListening();
                sendMessage();
            };

            recognition.onerror = function(e) {
                stopListening();
            };

            recognition.onend = function() {
                stopListening();
            };
        }

        function toggleListening() {
            if (isListening) {
                recognition.stop();
                stopListening();
            } else {
                recognition.start();
                isListening = true;
                speakBtn.textContent = 'Listening...';
                speakBtn.classList.add('listening');
            }
        }

        function stopListening() {
            isListening = false;
            speakBtn.textContent = 'Speak';
            speakBtn.classList.remove('listening');
        }

        // --- Text-to-Speech ---
        const muteBtn = document.getElementById('muteBtn');
        let ttsEnabled = true;

        function speakText(text) {
            if (!ttsEnabled || !('speechSynthesis' in window)) return;
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 0.9;
            utterance.pitch = 1.0;
            utterance.volume = 1.0;
            window.speechSynthesis.speak(utterance);
        }

        function toggleMute() {
            ttsEnabled = !ttsEnabled;
            muteBtn.textContent = ttsEnabled ? 'Sound: On' : 'Sound: Off';
            if (!ttsEnabled) window.speechSynthesis.cancel();
        }

        // --- Demo Panel (Simulated Family SMS) ---
        function toggleDemoPanel() {
            const panel = document.getElementById('smsPanel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        }

        async function simulateSMS() {
            const fromNumber = document.getElementById('smsSender').value;
            const message = document.getElementById('smsInput').value.trim();
            if (!message) return;

            document.getElementById('smsInput').value = '';
            document.getElementById('smsReply').style.display = 'block';
            document.getElementById('smsReplyText').textContent = 'Processing...';

            try {
                const res = await fetch('/sms/simulate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ from_number: fromNumber, message: message })
                });
                const data = await res.json();
                document.getElementById('smsReplyText').textContent = data.reply;
            } catch (e) {
                document.getElementById('smsReplyText').textContent = 'Error processing SMS.';
            }
        }

        // --- Family Message Polling ---
        function addFamilyMessage(msg) {
            if (firstMessage) {
                const welcome = messagesEl.querySelector('.welcome');
                if (welcome) welcome.remove();
                firstMessage = false;
            }

            const div = document.createElement('div');
            div.className = 'message message-family';

            const label = document.createElement('div');
            label.className = 'message-label';
            label.innerHTML = msg.from_name + ' (' + msg.from_relationship + ') <span class="family-badge">SMS</span>';

            const original = document.createElement('div');
            original.className = 'family-original';
            original.textContent = '"' + msg.original_message + '"';

            const result = document.createElement('div');
            result.textContent = msg.result;

            div.appendChild(label);
            div.appendChild(original);
            div.appendChild(result);
            messagesEl.appendChild(div);
            messagesEl.scrollTop = messagesEl.scrollHeight;

            // Speak notification to elderly user
            speakText('Your ' + msg.from_relationship + ' ' + msg.from_name + ' sent a message. ' + msg.result);
        }

        // Poll for family messages every 3 seconds
        setInterval(async function() {
            try {
                const res = await fetch('/family/messages');
                const data = await res.json();
                for (const msg of data.messages) {
                    addFamilyMessage(msg);
                }
            } catch (e) {
                // Silently ignore polling errors
            }
        }, 3000);

        // Focus input on load
        inputEl.focus();
    </script>
</body>
</html>
